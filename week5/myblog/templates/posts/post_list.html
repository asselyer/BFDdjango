
{% extends 'base.html' %}
{% load bootstrap3 %}

{% block home %}
<br>
<div style="margin: 0 auto; width: 700px">
    <div>
    <a class="btn btn-outline-success" role="button" href="{% url 'posts:post_create' %}"> Добавить пост</a>
    </div>
    <br>
{% for post in post_list %}
        <div class="card border-default mb-3">

          <div class="card-header">

    <h3><a href="{% url 'posts:post_det' post.pk %}"> {{post.title}}</a>,
        <small>{{post.created_date|timesince}} ago</small></h3>
          </div>
<div class="card-body text-info">
              <p class="card-text">{{post.body}}</p>
</div>

<hr>
            </div>
{% endfor %}

</div>
{% endblock %}
